<h1>Crdt Datastore</h1>
<div style="width: 100%; display: flex;">
    <ul style="width: 100%;">
      {{range .Crdt}}
      <li style="width: 100%;" class="crdtPair">
          <b style="color: #FFB300;">{{.Key}}:</b> 
          <div style="max-width: 100%; 
              word-wrap: break-word; 
              overflow-wrap: break-word;">{{.Value}}</div>
      </li>
      {{end}}
    </ul>
</div>

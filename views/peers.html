<h1>Peer Identity</h1>
<p style="color: #ffb300" class="id">{{.HostID}}</p>
<ul>
  {{range .HostAddrs}}
  <li style="color: #ffb300" class="addr">{{.}}</li>
  {{end}}
</ul>

<div style="display: flex; align-items: center; justify-content: flex-start">
  <h1 style="margin-right: 10px">Peers</h1>
  <p>(including own peer identity)</p>
</div>
<ul
  style="
    height: 250px;
    overflow-y: scroll;
    border-style: solid;
    border-radius: 10px;
    border-width: 1px;
  "
>
  {{range .Peers}}
  <li style="margin-bottom: 10px" class="peer">{{.}}</li>
  {{end}}
</ul>

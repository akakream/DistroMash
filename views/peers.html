<h2>My Identity</h2>
<h3>ID</h3>
<p class="id">{{.HostID}}</p>
<h3>Addresses</h3>
<ul>
  {{range .HostAddrs}}
  <li class="addr">{{.}}</li>
  {{end}}
</ul>

<h2>Peers</h2>
<ul
  style="
    height: 250px;
    overflow-y: scroll;
    border-style: solid;
    border-radius: 10px;
    border-width: 1px;
  "
>
  {{range .Peers}}
  <li class="peer">{{.}}</li>
  {{end}}
</ul>

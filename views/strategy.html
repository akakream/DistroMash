<h1>Strategies</h1>
<ul>
  {{range .Strategy}}
  <li class="strategy">
      <button type="button">
          <b>Type:</b> {{.Type}}
          <b>Tag:</b> {{.Tag}}
          <b>Percentage:</b> {{.Percentage}}
      </button>
      <button type="button">
          {{if .Execute}}
          <span style="color: green;">●</span>
          {{else}}
          <span style="color: gray;">●</span>
          {{end}}
      </button>
  </li>
  {{end}}
</ul>
